<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classic Models</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="main.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="edit_script.js"></script>
  </head>
  <body onload="load_data()">
    <!-- A horizontal navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="home.html">Classic Models</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="insert.html">New Employee</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="charts.html"
                >Manager Dashboard</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="header">
      <h1>Classic Models</h1>
      <h2>Edit Employee</h2>
    </div>

    <div class="container">
      <div id="target"></div>
      <form>
        <div class="mb-3">
          <label for="id">Employee ID</label>
          <input
            type="text"
            class="form-control"
            name="employeeNumber"
            readonly
            value=""
            id="employeeNumber"
          />
        </div>
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            name="firstName"
          />
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            name="lastName"
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" id="email" name="email" />
        </div>
        <div class="mb-3">
          <label for="jobTitle" class="form-label">Job Title</label>
          <input
            type="text"
            class="form-control"
            id="jobTitle"
            name="jobTitle"
          />
        </div>
        <button id="update" type="submit" class="btn btn-primary">
          Update
        </button>
      </form>
    </div>
  </body>
</html>
